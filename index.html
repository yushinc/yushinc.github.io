<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Personal Place</title>
  </head>
  <body>

    <div id="main">
      <!-- GREETING AND LOGIN-->
      <div id="greetings">
        <h1 id="greeting" class="hidden"></h1>
        <h1 id="names" class="hidden"></h1>
        <h2 id="emoji" class="hidden">dd</h2>
        <div id="loginDiv">
          <form id="login-form" class="hidden">
              <input 
                  required
                  maxlength="10"
                  type="text" 
                  placeholder="What is your Name?"
              />
           </form>
        </div>
      </div>

      <!-- QUOTES -->
      <div id="quotes">
        <span></span>
        <div id="innerQuote">
          <h5>TODAY QUOTE</h5>
        </div>
      </div>
      
      <!-- TO DO LIST -->
      <div id="todo">
        <div id="todoDivs">
          <ul id="todo-list">
          </ul>
        </div>
        <div id="innerTodo">
          <form id="todo-form">
            <input type="text" required placeholder="Write Your To Do!!" />
            <input id="send" type="submit" value=""/>
          </form>
          <!--<img src="emoji/sendBtn.png">-->
        </div>
      </div>

      <div id="realTime">
        <!-- CLOCK -->
        <h2 id="clock"></h2>

        <div id="todayBox">
          <!-- date -->
          <div id="today"></div>
          <!-- weather -->
          <div id="weather">
            <span id="city"></span>
            <span id="temp"></span>
          </div>
        </div>
        
        <!-- random image -->
        <div id="imageBox"></div>
      </div> 

      <!-- countdown -->
      <div id="countdown">
        <div id="innerCountdown">
          <h5 id="cdTitle">COUNTDOWN</h5>
          <div id="toDate">
            <h5>To</h5>
            <form>
              <input id="inputDate" type="date" />
            </form>
          </div>
          <div id="remain">00d 00h 00m 00s</div>
        </div>
      </div>
    </div>

    <script src="js/quotes.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/date.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
